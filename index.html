<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERVERTER</title>
    <link rel="shortcut icon" href="night.avif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="box">
        <h1>UNIT CONVERTER</h1>
     <div class="in" id="ty">
      <form name="property_form">
      <select id="TYPE" name="the_menu" size=1 onChange="UpdateUnitMenu(this, document.form_A.unit_menu); UpdateUnitMenu(this, document.form_B.unit_menu)">
        <!-- <option></option> -->
      </select>
      </form>
     </div>
     <div id="unit">
     <div class="inp">
      <form name="form_A" onSubmit="return false">
        <input type="text" name="unit_input" maxlength="20" value="0" onKeyUp="CalculateUnit(document.form_A, document.form_B)">
        <select id="UNIT" name="unit_menu" onChange="CalculateUnit(document.form_B, document.form_A)">
          <!-- <option></option> -->
          </select>
      </form>
    </div>
    <div id="equal">
       <span class="material-symbols-outlined" style="font-size: 26px;
       line-height: 2;">
equal
</span>
    </div>
    <div class="inp">
      <form name="form_B" onSubmit="return false">
     <input type="text" class="numbersonly" name="unit_input" maxlength="20" value="0" onkeyup="CalculateUnit(document.form_B, document.form_A)">
     <select id="UNIT" name="unit_menu" onChange="CalculateUnit(document.form_A, document.form_B)">
      <!-- <option></option> -->
      </select>
    </div>
     </div>
    </div>
    <script src="scp.js"></script>
</body>
</html>
